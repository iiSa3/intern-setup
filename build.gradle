plugins {
    id 'java'
//    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.cucumber:cucumber-junit:4.3.1'
    testImplementation 'io.cucumber:cucumber-core:4.3.1'
    testImplementation 'io.cucumber:cucumber-java:4.3.1'
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'com.verint', 'src/test/resources']
        }
    }
}

group = 'com.verint'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

